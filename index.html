<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automatico</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container border position-absolute top-50 start-50 translate-middle">
        <div class="row d-flex flex-column">
            <div class="col text-center mt-3">
                <h1>Cajero Autom치tico</h1>
            </div>
            <div class="col text-center mb-4">
                <h3>Bienvenido a Le Bank</h3>
            </div>
        </div>
        <div id="parteUno" class="row mb-3 ms-3 me-3">
            <div class="col text-center mb-3">
                <h4>Por favor ingrese su usuario</h4>
            </div>
            <div class="col">
                <form id="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese su usuario" aria-label="Recipient's username" aria-describedby="button-addon2" id="usuario">
                        <button class="btn btn-outline-dark" type="submit" id="button-addon2">Siguiente</button>
                    </div>
                </form>
                
            </div>
        </div>
        <div id="parteDos" class="row mb-3 ms-3 me-3">
            <div class="col text-center mb-3">
                <h4>Por favor ingrese su contrase침a</h4>
            </div>
            <div class="col">
                <form id="pass">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Ingrese su clave" aria-label="Recipient's password" aria-describedby="button-addon2" id="password">
                        <button class="btn btn-outline-dark" type="submit" id="button-addon3">Ingresar</button>
                    </div>
                </form> 
            </div>
        </div>
        <div id="parteTres" class="row mb-3 ms-3 me-3">
            <div class="col text-center mb-3">
                <h4>Que transacci칩n deseas realizar</h4>
            </div>
            <div class="col text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="consultarSaldo" type="button" class="btn btn-dark">Consultar saldo</button>
                    <button id="ingresarMonto" type="button" class="btn btn-dark">Ingresar monto</button>
                    <button id="retirarMonto" type="button" class="btn btn-dark">Retirar monto</button>
                </div>
            </div>
        </div>
        <div id="parteCuatro" class="row mb-3 ms-3 me-3">
            <div class="col text-center">
                <h5>Su saldo actual es </h5>
            </div>
            <div id="texto" class="col text-center mb-4"></div>
        </div>
        <div id="parteCinco" class="row mb-3 ms-3 me-3">
            <div class="col text-center mb-3">
                <h4>Por favor ingrese la cantidad que desea a침adir</h4>
            </div>
            <div class="col">
                <form id="ingreso">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Ingrese el valor" aria-describedby="button-addon2" id="monto">
                        <button class="btn btn-outline-dark" type="submit" id="button-addon4">Enviar</button>
                    </div>
                </form>    
            </div>
        </div>
        <div id="parteSeis" class="row mb-3 ms-3 me-3">
            <div class="col text-center mb-3">
                <h4>Por favor ingrese la cantidad que desea retirar</h4>
            </div>
            <div class="col">
                <form id="retiro">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Ingrese el valor" aria-describedby="button-addon2" id="rmonto">
                        <button class="btn btn-outline-dark" type="submit" id="button-addon5">Enviar</button>
                    </div>
                </form>    
            </div>
        </div>
        <div id="parteSiete" class="row mb-3 ms-3 me-3"></div>
        <div id="parteOcho" class="row mb-3 ms-3 me-3"></div>
        <div class="row mb-3 ms-3 me-3">
            <div class="col">
                <button id="salir" type="button" class="btn btn-dark">Salir</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
